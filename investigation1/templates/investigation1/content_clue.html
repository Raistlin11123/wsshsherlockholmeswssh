{% extends 'investigation1/base.html' %}
{% block content %}
{% load static %}
<button class="btn btn-warning logout-btn"><a class='white' href="{% url 'list_clues' %}">Revenir à la liste</a></button> <!-- la classe logout btn est en faite un css perso pour mes buttons -->

<div class="container">
	<div class="row">
	    <div class="box">
	        <div class="col-lg-12">
	            <hr>
	            	<h1 class="intro-text text-center"><strong>{{whole_clue.clue.title}}</strong></h1><!-- titre de l'indice affiché -->
	            <hr>
				<img src="../../static/investigation1/img/clues/{{number}}.png" alt="{{url_content}}" class="rounded mx-auto d-block" id='rage'><!-- url de l'image du contenu, je devrais passer par static mais ca ne marche pas-->


				{% if whole_clue.clue.url_img_optionnel != 'rien' %}
					<img src="../../static/investigation1/img/{{whole_clue.clue.url_img_optionnel}}.jpg" alt="{{url_content}}" class="rounded mx-auto d-block" id='rage'>
				{% endif %}
				<!-- faire un retour à la liste très simplement -->
	            
	        </div>
	    </div>
	</div>
</div>


{% endblock %}
